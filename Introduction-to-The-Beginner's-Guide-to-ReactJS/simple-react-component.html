<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beginner's Guide to React</title>
</head>
<body>
  <div id="root"></div>
  <!-- <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script> -->
  <script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root')

    const tick = () => {
      // Simple create react component
      const Message = ({msg='No message'}) => <div>{msg}</div>
      const time = new Date().toLocaleTimeString()
      
      const Box = ({
        style,
        size,
        className='',
        ...rest
      }) => {
        const sizeClassName = size ? `box--${size}` : ''
        return (
          <div 
            className={`box ${className} ${sizeClassName}`.trim()}
            style={{paddingLeft: 20, ...style}}
            {...rest}
          />
        )
      }

      const element = (
        <div>
          <Box
            className="hilight"
            size="small"
            style={{backgroundColor: 'lightblue'}}
          >
            small box
          </Box>  
        </div>
      )

      ReactDOM.render(element, rootElement)
    }

    tick()

  </script>
</body>
</html>
